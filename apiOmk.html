<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistreur Audio - Oral2Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .recorder-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            text-align: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-record {
            background: #e74c3c;
            color: white;
        }

        .btn-record:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-record.recording {
            background: #27ae60;
            animation: pulse 1.5s infinite;
        }

        .btn-stop {
            background: #95a5a6;
            color: white;
        }

        .btn-stop:hover {
            background: #7f8c8d;
        }

        .btn-submit {
            background: #667eea;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.recording {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.success {
            background: #d1ecf1;
            color: #0c5460;
        }

        audio {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin: 15px 0;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Enregistreur Audio Oral2Text</h1>
        
        <!-- Configuration Omeka -->
        <div class="form-group">
            <label for="omekaUrl">URL Omeka-S</label>
            <input type="text" id="omekaUrl" value="http://localhost/omk_thyp_25-26_clone/api/" placeholder="http://localhost/omeka-s/api/">
        </div>

        <button class="btn btn-submit" id="btnLoadUsers">Charger les utilisateurs</button>

        <!-- S√©lection utilisateur -->
        <div class="form-group">
            <label for="utilisateur">Utilisateur</label>
            <select id="utilisateur">
                <option value="">S√©lectionnez un utilisateur...</option>
            </select>
        </div>

        <!-- M√©tadonn√©es de l'audio -->
        <div class="form-group">
            <label for="titre">Titre de l'enregistrement *</label>
            <input type="text" id="titre" placeholder="Ex: Entretien avec un artisan" required>
        </div>

        <!-- Section d'enregistrement -->
        <div class="recorder-section">
            <div id="status" class="status" style="display: none;"></div>
            
            <div class="timer" id="timer">00:00</div>
            
            <button class="btn btn-record" id="btnRecord">
                D√©marrer l'enregistrement
            </button>
            <button class="btn btn-stop" id="btnStop" disabled>
                Arr√™ter
            </button>
            
            <audio id="audioPlayback" controls style="display: none;"></audio>
        </div>

        <!-- Bouton d'envoi -->
        <button class="btn btn-submit" id="btnSubmit" disabled>
         Envoyer vers Omeka-S
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Envoi en cours...</p>
        </div>
    </div>

    <script type="module">
        import { omk } from './js/omk.js';

        class AudioRecorderApp {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioBlob = null;
                this.recording = false;
                this.timerInterval = null;
                this.seconds = 0;
                this.omk = null;
                
                this.initElements();
                this.initEventListeners();
            }

            initElements() {
                this.btnRecord = document.getElementById('btnRecord');
                this.btnStop = document.getElementById('btnStop');
                this.btnSubmit = document.getElementById('btnSubmit');
                this.btnLoadUsers = document.getElementById('btnLoadUsers');
                this.audioPlayback = document.getElementById('audioPlayback');
                this.status = document.getElementById('status');
                this.timer = document.getElementById('timer');
                this.loading = document.getElementById('loading');
                this.selectUtilisateur = document.getElementById('utilisateur');
            }

            initEventListeners() {
                this.btnRecord.addEventListener('click', () => this.startRecording());
                this.btnStop.addEventListener('click', () => this.stopRecording());
                this.btnSubmit.addEventListener('click', () => this.submitToOmeka());
                this.btnLoadUsers.addEventListener('click', () => this.loadUsers());
            }

            async loadUsers() {
                const apiUrl = document.getElementById('omekaUrl').value;
                const keyIdentity = '2TD8L8Kw9ajkgQ0fmLo0A2HTbvnMIsgR';
                const keyCredential = 'JjEANqtr7OX1GPabBQGQ0bIN1ZhgSSjS';

                if (!apiUrl || !keyIdentity || !keyCredential) {
                    this.showStatus('Veuillez remplir tous les champs de configuration', 'error');
                    return;
                }

                try {
                    this.showStatus('Chargement des utilisateurs...', 'success');
                    
                    // Initialiser omk.js
                    this.omk = new omk({
                        api: apiUrl,
                        key: keyCredential,
                        ident: keyIdentity,
                        vocabs: ['o2t', 'dcterms', 'bibo']
                    });

                    // Attendre que omk soit initialis√©
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // R√©cup√©rer la classe Utilisateur (ID 118 selon votre base)
                    const query = 'resource_class_id=118';
                    const users = this.omk.getAllItems(query);

                    this.selectUtilisateur.innerHTML = '<option value="">S√©lectionnez un utilisateur</option>';
                    
                    if (users && users.length > 0) {
                        users.forEach(user => {
                            const option = document.createElement('option');
                            option.value = user['o:id'];
                            option.textContent = user['o:title'] || 'Utilisateur sans nom';
                            this.selectUtilisateur.appendChild(option);
                        });
                        this.showStatus(`${users.length} utilisateur(s) charg√©(s)`, 'success');
                    } else {
                        this.showStatus('Aucun utilisateur trouv√©', 'error');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    this.showStatus('Erreur lors du chargement des utilisateurs: ' + error.message, 'error');
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        const audioUrl = URL.createObjectURL(this.audioBlob);
                        this.audioPlayback.src = audioUrl;
                        this.audioPlayback.style.display = 'block';
                        this.btnSubmit.disabled = false;
                    };

                    this.mediaRecorder.start();
                    this.recording = true;
                    
                    this.btnRecord.disabled = true;
                    this.btnRecord.classList.add('recording');
                    this.btnStop.disabled = false;
                    this.startTimer();
                    
                    this.showStatus('‚è∫Ô∏è Enregistrement en cours...', 'recording');
                } catch (error) {
                    this.showStatus('Erreur: ' + error.message, 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.recording) {
                    this.mediaRecorder.stop();
                    this.recording = false;
                    
                    this.btnRecord.disabled = false;
                    this.btnRecord.classList.remove('recording');
                    this.btnStop.disabled = true;
                    this.stopTimer();
                    
                    this.showStatus('‚úÖ Enregistrement termin√©', 'success');
                }
            }

            startTimer() {
                this.seconds = 0;
                this.timerInterval = setInterval(() => {
                    this.seconds++;
                    const mins = Math.floor(this.seconds / 60);
                    const secs = this.seconds % 60;
                    this.timer.textContent = 
                        `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
            }

            async submitToOmeka() {
                const titre = document.getElementById('titre').value;
                const utilisateurId = this.selectUtilisateur.value;

                if (!titre) {
                    this.showStatus('Veuillez renseigner un titre', 'error');
                    return;
                }

                if (!utilisateurId) {
                    this.showStatus('Veuillez s√©lectionner un utilisateur', 'error');
                    return;
                }

                if (!this.audioBlob) {
                    this.showStatus('Aucun audio enregistr√©', 'error');
                    return;
                }

                if (!this.omk) {
                    this.showStatus('Veuillez d\'abord charger les utilisateurs', 'error');
                    return;
                }

                this.loading.classList.add('active');
                this.btnSubmit.disabled = true;

                try {
                    // Cr√©er le fichier audio
                    const audioFile = new File(
                        [this.audioBlob], 
                        `${titre.replace(/\s+/g, '_')}_${Date.now()}.webm`,
                        { type: 'audio/webm' }
                    );

                    console.log('Fichier audio:', {
                        nom: audioFile.name,
                        taille: audioFile.size + ' bytes',
                        type: audioFile.type
                    });

                    // Formater la date au format YYYY-MM-DD
                    const aujourd_hui = new Date();
                    const dateFormatee = aujourd_hui.getFullYear() + '-' + 
                                        String(aujourd_hui.getMonth() + 1).padStart(2, '0') + '-' + 
                                        String(aujourd_hui.getDate()).padStart(2, '0');

                    console.log('Date format√©e:', dateFormatee);

                    // Pr√©parer les donn√©es de l'item Audio
                    const audioData = {
                        'o:resource_class': 'o2t:Audio',
                        'o:resource_template': 'Audio',
                        'dcterms:title': titre,
                        'o2t:titre': titre,
                        'o2t:dateUpload': dateFormatee, // Format: YYYY-MM-DD
                        'o2t:aPourUtilisateur': { rid: parseInt(utilisateurId) },
                        'file': audioFile // IMPORTANT: 'file' pas 'o2t:fichier'
                    };

                    console.log('Donn√©es √† envoyer:', audioData);

                    // Cr√©er l'item avec le fichier via omk.js
                    this.omk.createItem(audioData, (result) => {
                        console.log('R√©ponse compl√®te:', result);
                        
                        if (result && result['o:id'] && result['o:media'] && result['o:media'].length > 0) {
                            // R√©cup√©rer l'ID du m√©dia cr√©√©
                            const mediaId = result['o:media'][0]['o:id'];
                            console.log('Item cr√©√© avec ID:', result['o:id']);
                            console.log('Media cr√©√© avec ID:', mediaId);
                            
                            // Maintenant on met √† jour pour ajouter le m√©dia dans o2t:fichier et o2t:idAudio
                            const updateData = {
                                'o2t:fichier': { rid: mediaId },
                                'o2t:idAudio': result['o:id']
                            };
                            
                            console.log('Mise √† jour de o2t:fichier avec media ID:', mediaId);
                            console.log('Mise √† jour de o2t:idAudio avec item ID:', result['o:id']);
                            
                            // Mettre √† jour l'item
                            this.omk.updateRessource(
                                result['o:id'],
                                updateData,
                                'items',
                                null,
                                'PATCH',
                                (updatedResult) => {
                                    console.log('Item mis √† jour:', updatedResult);
                                    this.loading.classList.remove('active');
                                    this.showStatus('‚úÖ Audio enregistr√© avec succ√®s! ID: ' + result['o:id'] + ' | Media: ' + mediaId, 'success');
                                    
                                    // R√©initialiser le formulaire apr√®s 2 secondes
                                    setTimeout(() => {
                                        location.reload();
                                    }, 2000);
                                },
                                result
                            );
                        } else if (result && result['o:id']) {
                            // Item cr√©√© mais sans m√©dia (ne devrait pas arriver)
                            this.loading.classList.remove('active');
                            this.showStatus('‚ö†Ô∏è Item cr√©√© mais m√©dia manquant', 'error');
                            console.error('Pas de m√©dia dans la r√©ponse:', result);
                            this.btnSubmit.disabled = false;
                        } else if (result && result.errors) {
                            // Afficher les erreurs du serveur
                            console.error('=== ERREURS SERVEUR ===');
                            console.error('Erreurs compl√®tes:', result.errors);
                            
                            let errorMsg = '';
                            if (typeof result.errors === 'object') {
                                errorMsg = JSON.stringify(result.errors, null, 2);
                            } else {
                                errorMsg = result.errors;
                            }
                            
                            this.loading.classList.remove('active');
                            this.showStatus('‚ùå Erreur: ' + errorMsg, 'error');
                            this.btnSubmit.disabled = false;
                        } else {
                            this.loading.classList.remove('active');
                            this.showStatus('‚ö†Ô∏è R√©ponse inattendue du serveur - voir console', 'error');
                            console.error('R√©ponse inattendue:', result);
                            this.btnSubmit.disabled = false;
                        }
                    }, false, audioFile);

                } catch (error) {
                    console.error('Erreur compl√®te:', error);
                    this.showStatus('Erreur lors de l\'envoi: ' + error.message, 'error');
                    this.btnSubmit.disabled = false;
                    this.loading.classList.remove('active');
                }
            }

            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = 'status ' + type;
                this.status.style.display = 'block';
            }
        }

        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', () => {
            new AudioRecorderApp();
        });
    </script>
</body>
</html>
